              ReadOnly: true
            - ContainerPath: /sys
              SourceVolume: sys-vol
              ReadOnly: true
            - ContainerPath: /var/lib/docker
              SourceVolume: docker-vol
              ReadOnly: true
            - ContainerPath: /dev/disk
              SourceVolume: device-vol
              ReadOnly: true
            - ContainerPath: /var/run
              SourceVolume: tmpfs
          PortMappings:
            - ContainerPort: 8080
              HostPort: 8080
        - Name: node-exporter
          Image: "prom/node-exporter:v0.16.0"
          MemoryReservation: 32
          LogConfiguration:
            LogDriver: !Ref "ContainerLogDriver"
            Options:
              awslogs-group:
                !If [IsAWSLogDriver, !Ref "WALogGroup", !Ref "AWS::NoValue"]
              awslogs-region:
                !If [IsAWSLogDriver, !Ref "AWS::Region", !Ref "AWS::NoValue"]
              awslogs-stream-prefix:
                !If [IsAWSLogDriver, "node-exporter", !Ref "AWS::NoValue"]
          MountPoints:
            - ContainerPath: /rootfs
              SourceVolume: root-vol
              ReadOnly: true
            - ContainerPath: /host/sys
              SourceVolume: sys-vol
              ReadOnly: true
            - ContainerPath: /host/proc
              SourceVolume: proc-vol
              ReadOnly: true
          PortMappings:
            - ContainerPort: 9100
              HostPort: 9100
      Volumes:
        - Name: root-vol
          Host:
            SourcePath: /
        - Name: tmpfs
          Host:
            SourcePath: /var/run
        - Name: sys-vol
          Host:
            SourcePath: /sys
        - Name: docker-vol
          Host:
            SourcePath: /var/lib/docker
        - Name: device-vol
          Host:
            SourcePath: /dev/disk
        - Name: proc-vol
          Host:
            SourcePath: /proc

  HostExporterService:
    Condition: IsHostExporterEnabled
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref "ECSCluster"
      SchedulingStrategy: DAEMON
      TaskDefinition: !Ref "HostExporterTaskDefinition"
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0

  ClusterMemoryHighUtilization:
    Condition: IsHA
    Type: AWS::CloudWatch::Alarm
    DependsOn: ClusterMemoryScaleUpPolicy
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref ClusterMemoryScaleUpPolicy
      AlarmDescription: Alarm if the cluster memory reservation goes above high threshold
      AlarmName: !Sub ClusterMemHighUtil-${AWS::StackName}
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
      EvaluationPeriods: 1
      MetricName: MemoryReservation
      Namespace: AWS/ECS
      Period: 60
      Statistic: Average
      Threshold: !FindInMap [Constants, Values, HiMemoryUtilPercent]
      Unit: Percent

  ClusterMemoryLowUtilization:
    Condition: IsHA
    Type: AWS::CloudWatch::Alarm
    DependsOn: ClusterMemoryScaleDownPolicy
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref ClusterMemoryScaleDownPolicy
      AlarmDescription: Alarm if the cluster memory reservation goes below low percent
      AlarmName: !Sub ClusterMemLowUtil-${AWS::StackName}
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
      EvaluationPeriods: 1
      MetricName: MemoryReservation
      Namespace: AWS/ECS
      Period: 60
      Statistic: Average
      Threshold: !FindInMap [Constants, Values, LoMemoryUtilPercent]
      Unit: Percent

  ClusterMemoryScaleUpPolicy:
    Condition: IsHA
    Type: AWS::AutoScaling::ScalingPolicy
    DependsOn: HAECSAutoScalingGroup
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref HAECSAutoScalingGroup
      Cooldown: 60
      PolicyType: SimpleScaling
      ScalingAdjustment: 1

  ClusterMemoryScaleDownPolicy:
    Condition: IsHA
    Type: AWS::AutoScaling::ScalingPolicy
    DependsOn: HAECSAutoScalingGroup
    Properties:
      AdjustmentType: ChangeInCapacity
      AutoScalingGroupName: !Ref HAECSAutoScalingGroup
      Cooldown: 60
      PolicyType: SimpleScaling
      ScalingAdjustment: -1

  ECSTaskExecRole:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
        - arn:aws:iam::aws:policy/AmazonSSMReadOnlyAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /whatsapp/

  ECSScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs.amazonaws.com
            Action:
              - "sts:AssumeRole"
      Path: /whatsapp/

  ECSScalingPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ECSScalingPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "elasticloadbalancing:Describe*"
              - "elasticloadbalancing:DeregisterInstancesFromLoadBalancer"
              - "elasticloadbalancing:DeregisterTargets"
              - "elasticloadbalancing:RegisterInstancesWithLoadBalancer"
              - "elasticloadbalancing:RegisterTargets"
              - "ec2:Describe*"
              - "ec2:AuthorizeSecurityGroupIngress"
            Resource: "*"
      Roles: [!Ref "ECSScalingRole"]

  AutoscalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [application-autoscaling.amazonaws.com]
            Action: ["sts:AssumeRole"]
      Path: /whatsapp/
      Policies:
        - PolicyName: service-autoscaling
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - "application-autoscaling:*"
                  - "cloudwatch:DescribeAlarms"
                  - "cloudwatch:PutMetricAlarm"
                  - "ecs:DescribeServices"
                  - "ecs:UpdateService"
                Resource: "*"

  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: !FindInMap [Constants, Values, EC2Principal]
            Action:
              - "sts:AssumeRole"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEC2ReadOnlyAccess

      Path: /whatsapp/

  ECSManagementPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: ECSManagementPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "ecs:DeregisterContainerInstance"
              - "ecs:RegisterContainerInstance"
              - "ecs:Submit*"
            Resource: !GetAtt ECSCluster.Arn
          - Effect: Allow
            Action:
              - "ecs:StartTelemetrySession"
              - "ecs:Poll"
            Resource: !Sub "arn:aws:ecs:${AWS::Region}:${AWS::AccountId}:container-instance/*"
          - Effect: Allow
            Action:
              - "ecs:DiscoverPollEndpoint"
            Resource: "*"
      Roles: [!Ref "EC2Role"]

  LogPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: LogPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
              - "logs:DescribeLogStreams"
            Resource: "arn:aws:logs:*:*:*"
      Roles: [!Ref "EC2Role"]

  S3Policy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: S3Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "s3:GetObject"
              - "s3:GetObjectVersion"
            Resource: "arn:aws:s3:::wa-biz-cfn/*"
      Roles: [!Ref "EC2Role"]

  SSMPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: SSMPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "ssm:GetParameter"
            Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${AWS::StackName}-WA*"
      Roles: [!Ref "EC2Role"]

  KMSPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: KMSPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "kms:Decrypt"
            Resource: !Sub "arn:aws:kms:${AWS::Region}:${AWS::AccountId}:key/*"
      Roles: [!Ref "EC2Role"]

  CWPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CWPolicy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - "cloudwatch:PutMetricData"
            Resource: "*"
      Roles: [!Ref "EC2Role"]

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /whatsapp/
      Roles:
        - !Ref "EC2Role"

Outputs:
  WAEntLB:
    Description: Your WhatsApp Enterprise Client URL
    Value: !Join ["", [!GetAtt [WAEntLB, DNSName]]]
    Export:
      Name: !Sub "${AWS::StackName}-WAEntLB"
  ECSCluster:
    Description: ECS Cluster
    Value: !Ref ECSCluster
    Export:
      Name: !Sub "${AWS::StackName}-ECSCluster"
  DBHostname:
    Description: Database Hostname
    Value:
      !If [
        CreateDBInstance,
        !GetAtt dbStack.Outputs.DBHostname,
        !Ref DBHostname,
      ]
    Export:
      Name: !Sub "${AWS::StackName}-DBHostname"
  DBPort:
    Description: Database Port
    Value: !If [CreateDBInstance, !GetAtt dbStack.Outputs.DBPort, !Ref DBPort]
    Export:
      Name: !Sub "${AWS::StackName}-DBPort"
  LogRetentionDays:
    Description: Number of days to retain logs
    Value: !Ref LogRetentionDays
    Export:
      Name: !Sub "${AWS::StackName}-LogRetentionDays"
  DBConnCA:
    Description: Value of DB Connection CA if configured
    Value: !If [IsDBConnCAConfigured, !Ref DBConnCA, "NA"]
    Export:
      Name: !Sub "${AWS::StackName}-DBConnCA"
  DBConnCert:
    Description: Value of DB Connection Cert if configured
    Value: !If [IsDBConnCertConfigured, !Ref DBConnCert, "NA"]
    Export:
      Name: !Sub "${AWS::StackName}-DBConnCert"
  DBConnKey:
    Description: Value of DB Connection Key if configured
    Value: !If [IsDBConnKeyConfigured, !Ref DBConnKey, "NA"]
    Export:
      Name: !Sub "${AWS::StackName}-DBConnKey"
